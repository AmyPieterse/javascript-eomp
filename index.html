<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>WatchCo Products</title>
  </head>
  <body>
    <nav>
      <div class="navbar">

        <div id="hamburgerButton">
          <button id="hamburger"><i class="fa-solid fa-bars fa-2x"></i></button>
        </div>

        <div id="logo">
          <h1><a href="../index.html">WatchCo</a></h1>
        </div>

        <div id="navLinks">
          <ul>
            <li><a href="./html/products.html">Products</a></li>
            <li><a href="./html/admin.html">Admin</a></li>
            <li><a href="./html/checkout.html">Checkout</a></li>
          </ul>
        </div>

        <div id="searchNav">
          <div>
            <input type="text"/>
            <button id="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </div>
        <div id="cartButton">
          <button id="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>count</p>
          </button>
        </div>
      </div>

      <ul id="links">
        <li><a href="./html/products.html">Products</a></li>
        <li><a href="./html/admin.html">Admin</a></li>
        <li><a href="./html/checkout.html">Checkout</a></li>
      </ul>
    </nav>

    <main class="container-fluid index">
      <div id="searchMain">
        <input type="text" />
        <button id="searchIcon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <section id="aboutSection">
        <div class="container">
          <h1>
            Welcome to WatchCo,<br> where affordable luxury meets timeless style
          </h1>
          <p><span>Discover a word of exquisite timepieces</span></p>
        </div>
        <div class="container">
          <h2>Featured Products</h2>
          <div id="displayFeatured">

          </div>
        </div>
        <div class="container">
          <a href="#contact"><button id="downbutton">Contact Us</button></a>
        </div>
      </section>

      <section id="contactSection">
        <div class="d-flex justify-content-center mt-5">
          <form id="contactForm" class="d-flex justify-content-center align-items-center flex-column bg-dark p-2" action="https://formspree.io/f/xgebdrnn" method="post">
            <h3 id="contact" class="mb-3 bg-dark">Contact Us</h3>
            <div class="mb-2 w-75">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input type="text" name="firstName" class="form-control" id="inputFirstName" />
            </div>
            <div class="mb-2 w-75">
              <label for="inputLastName" class="form-label">Last Name</label>
              <input type="text" name="lastName" class="form-control" id="inputLastName" />
            </div>
            <div class="mb-2 w-75">
              <label for="inputEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="inputEmail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text text-light">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-2 w-75">
              <label for="inputMessage" class="form-label">Your Message</label>
              <textarea
                class="form-control"
                id="inputMessage"
                name="message"
                rows="3"
              ></textarea>
            </div>
            <button
              id="sendButton"
              type="submit"
              class="btn btn-primary w-50 m-2"
            >
              Send
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>Copyright &copy; 2023</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8c0e427d5a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script/code.js"></script>
  </body>
</html>
