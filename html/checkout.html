<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Checkout</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <div id="hamburgerButton">
                <button id="hamburger"><i class="fa-solid fa-bars fa-2x"></i></button>
            </div>
            <div id="logo">
              <h1><a href="../index.html">WatchCo</a></h1>
            </div>
            <div id="navLinks">
              <ul>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./admin.html">Admin</a></li>
                <li><a href="./checkout.html">Checkout</a></li>
              </ul>
            </div>
          </div>
          
          <ul id="links">
            <li><a href="./products.html">Products</a></li>
            <li><a href="./admin.html">Admin</a></li>
            <li><a href="./checkout.html">Checkout</a></li>
          </ul>
        </nav>
    
        <main class="container-fluid p-2">
          <div class="w-100 d-flex gap-2 p-2">
            <div class="container w-75" id="cartProducts">
              
                <div class="col-md-12 order-md-2 mb-4">
                  <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span><h2>Your Cart</h2></span>
                    <span class="badge badge-secondary badge-pill">3</span>
                  </h4>
                  <ul class="list-group mb-3" id="cartDisplayProducts">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                      <div>
                        <h6 class="my-0">Product name</h6>
                        <small class="text-muted">Brief description</small>
                      </div>
                      <div>
                        <h6 class="my-0">Price</h6>
                        <span class="text-muted">$12</span>
                      </div>
                      <div class="d-flex justify-content-around">
                        <span>
                          <form id='quantityform' method='POST' class='quantity' action='#'>
                          <input type='button' value='-' class='minus' field='quantity'/>
                          <input type='text' name='quantity' value='0' class='qty'/>
                          <input type='button' value='+' class='plus' field='quantity'/>
                          </form>
                        </span>
                        <span>
                          <button id="cartDltBtn">Remove</button>
                        </span>
                      </div>
                    </li>
                  </ul>
          
                </div>
            </div>
            <div class="container w-25 m-1" id="summaryPricing">
              <h2 class="m-3">Order Summary</h2>
              <div id="content" class="d-flex flex-column gap-2">

                <div class="d-flex flex-row justify-content-between">
                  <label for="checkoutSubtotal">Subtotal:</label>
                  <span id="checkoutSubtotal">$5</span>
                </div>
                <div class="d-flex flex-row justify-content-between">
                  <label for="checkoutDelivery">Delivery & Handling:</label>
                  <span id="checkoutDelivery">$5</span>
                </div>
                <div class="d-flex flex-row justify-content-between">
                  <label for="checkoutTaxes">Taxes:</label>
                  <span id="checkoutTaxes">$5</span>
                </div>
                <div><button>Proceed To Payment</button></div>
                <div>

                </div>
                <div>

                </div>
              </div>
            </div>
          </div>
        </main>
    
        <footer>
            <p>Copyright &copy; 2023</p>
        </footer>
        <script src="https://kit.fontawesome.com/8c0e427d5a.js" crossorigin="anonymous"></script>
        <script src="../script/checkout.js"></script>
</body>
</html>
