<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Admin</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div id="hamburgerButton">
          <button id="hamburger"><i class="fa-solid fa-bars fa-2x"></i></button>
        </div>
        <div id="logo">
          <h1><a href="../index.html">WatchCo</a></h1>
        </div>
          <div id="navLinks">
            <ul>
              <li><a href="./products.html">Products</a></li>
              <li><a href="./admin.html">Admin</a></li>
              <li><a href="./checkout.html">Checkout</a></li>
            </ul>
          </div>
      </div>

      <ul id="links">
        <li><a href="./products.html">Products</a></li>
        <li><a href="./admin.html">Admin</a></li>
        <li><a href="./checkout.html">Checkout</a></li>
      </ul>
    </nav>

    <main id="mainModal">
      <div class="buttons">
        <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="Add">
          Add Product
        </button>
        <button id="Sort">
          Sort Products
        </button>
      </div>

      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content text-black">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                NEW PRODUCT
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="newPost">
                <div>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name"/>
                </div>
                <div>
                  <label for="brand">Brand</label>
                  <input type="text" id="brand" name="brand"/>
                </div>
                <div>
                  <label for="description">Description:</label>
                  <textarea  id="description" name="description" rows="5"></textarea>
                </div>
                <div>
                  <label for="image">Image(url):</label>
                  <input type="url" id="image" name="uploadImage" />
                </div>
                <div>
                  <label for="price">Price:</label>
                  <input type="text" id="price" name="price" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                CANCEL
              </button>
              <button type="button" class="btn btn-primary" id="addProduct">
                ADD PRODUCT
              </button>
            </div>
          </div>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Brand</th>
            <th>Name</th>
            <th>Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Edit/Delete</th>
          </tr>
        </thead>
        <tbody id="display"></tbody>
      </table>
    </main>

    <footer>
      <p>Copyright &copy; 2023</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8c0e427d5a.js"
      crossorigin="anonymous"
    ></script>
    <script src="../script/admin.js"></script>
  </body>
</html>
