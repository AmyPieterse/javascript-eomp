</head>
<body>
    <nav>
        <div class="navbar">
            <div id="hamburgerButton">
                <button id="hamburger"><i class="fa-solid fa-bars fa-2x"></i></button>
            </div>
            <div id="logo">
              <h1>WatchCo</h1>
            </div>
            <div id="nav_links">
              <ul>
                <li><a href="../index.html">Products</a></li>
                <li><a href="./admin.html">Admin</a></li>

              </ul>

          <ul id="links">
            <li><a href="../index.html">Products</a></li>
            <li><a href="./admin.html">Admin</a></li>
            <li><a href="./checkout.html">Checkout</a></li>
          </ul>
        </nav>
    
        <main>
        
          <button data-bs-toggle="modal"
          data-bs-target="#staticBackdrop" id="Add">Add Product</button>


        <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                NEW PRODUCT
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="newPost">
                <div>
                  <label for="title">Name:</label>
                  <input type="text" id="name" name="title" />
                </div>
                <div>
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" />
                  </div>
                <div>
                  <label for="image">Image:</label>
                  <input type="url" id="image" name="uploadImage"/>
                </div>
                <div>
                  <label for="price">Price:</label>
                  <input type="text" id="price" name="price" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                CANCEL
              </button>
              <button type="button" class="btn btn-primary" id="addProduct">
                ADD PRODUCT
              </button>
            </div>
          </div>
        </div>
      </div>

          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Edit/Delete</th>
              </tr>
            </thead>
            <tbody id="display">

            </tbody>
          </table>
            
        </main>
    
        <footer>
            <p>Copyright &copy; 2023</p>
        </footer>

        <script src="https://kit.fontawesome.com/8c0e427d5a.js" crossorigin="anonymous"></script>
        <script src="../script/admin.js"></script>
